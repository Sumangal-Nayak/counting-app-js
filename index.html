<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App | Sumangal Nayak</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Counter App</h1>
        <div class="boxes">
          <div class="btn-values">
            <button class="dec" type="button">Decrement by 1</button>
            <p class="value">0</p>
            <button class="inc" type="button">Increment by 1</button>
          </div>
          <button class="reset" type="button">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
